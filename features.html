<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Location Mapping Applications</title>
	<link rel="stylesheet" href="style.css">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-202543071-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-202543071-1');
	</script>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<nav>
				<ul id="menuList">
					<li><a href='index.html'>Home</a></li>
					<li><a href='news.html'>News</a></li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" 
			onclick="togglemenu()">
		</div>
		
		<div class="row">
			<div class="col-1">
				<h2>One of a kind app</h2>
				<h3>Nothing out there like it</h3>
				<p>Only contains ads to support our development :)</p>
				<h4>Create a personal account</h4>
				<h4>Log your favourite locations</h4>
				<h4>Preview spots before your travel</h4>
			</div>
			<div class="col-2">
				<img src="images/locationsharing.jpg" class="map">
			</div>
		</div>
		
		<div class="social-links">
			<img src="images/fb.png">
			<img src="images/tw.png">
			<img src="images/ig.png">
		</div>
		
	</div>
	
	<script>
	
		var menuList = document.getElementById("menuList");
		
		menuList.style.maxHeight = "0px";
		
		function togglemenu(){
			if ( menuList.style.maxHeight == "0px")
				{
					menuList.style.maxHeight = "130px"
				}
			else
				{
					menuList.style.maxHeight = "0px"
				}
		}
		
	</script>

</body>
</html>
